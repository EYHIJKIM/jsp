<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.5.1.min.js"></script>

<script type="text/javascript">
	var n=0;
	$(document).ready(function(){
		
		//div태그의 out클래스에 마우스가 들어오면
		$("div.out").mouseenter(function(){
			//처음의 p태그의 텍스트값 변경
			$("p:first").text("마우스 포인트 들어옴")
			//마지막 p태그. => id나 class를 줘도 상관 없음.
			$("p:last").text(++n)//넣는순간 n에 +1하여 출력.
		})
		
		//out클래스인 div태그에 마우스가 나가면
		$("div.out").mouseleave(function(){
			//id값이 pp인 객체 텍스트값 변경.
			$("#pp").text("마우스 포인트 나감")
			$("p:last").text("최종 횟수: "+n)//나가면 n을 출력함
		})
		
		//out클래스인 div를 마우스로 누르면
		$("div.out").mousedown(function(){
			//id값이 pp인 객체를 숨긴다.
			$("#pp").hide()
			$("p:last").text("메시지 사라짐")
		})
		
		//out클래스인 div를 마우스를 떼면
		$("div.out").mouseup(function(){
			//id값이 pp인 객체를 보여준다.
			$("#pp").show()
			$("p:last").text("메시지 보임")
		})
		
		
	})
</script>
<style type="text/css">
	div.out{width: 200px; height: 100px; border: 1px solid #000;
				text-align:center; background-color: yellow; }

</style>

</head>
<body>
	<div class="out"><p id="pp">마우스 이벤트 알아보기</p> 
					<p>0</p>
	</div>



</body>
</html>
