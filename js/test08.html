<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	var img
	function add(){
		img = document.createElement('img')
		//img.src = 'resources/images/test1.jpg'; img.width = 100; img.height = 100
		
		img.setAttribute('src','test1.jpg')
		img.setAttribute('width',100)
		img.setAttribute('height',100)
		//document.body.appendChild(img) //body라는 부분에 append하겠다는 의미.	
		document.getElementById('test').appendChild(img)
	}
	
	function remove(){
		document.getElementById('test').removeChild(img)
	}
	
	function insertOpt(){//초기화로 부르는 함수
		var insert = document.getElementById('insert') //select의 id값을 가져옴.
		var arr = ['야구', '축구','배구','농구']
		for(i = 0; i<arr.length; i++){				//arr배열만큼 반복
			opt = document.createElement('option')	//creatElement: 태그를 생성
			opt.value=arr[i]						//태그의 값을 배열에 넣음
			opt.innerHTML = arr[i]			
			insert.appendChild(opt)			//insert 에 위의 옵션을 append하겠다는 의미.
		}
	}
	
	function textstyle(){
		sty= document.getElementById('msg') //본문의 p id를 가져옴
		sty.style.fontSize = "30px"			//폰트 사이즈를 조정
		sty.style.fontStyle = "italic"		//폰트 스타일을 조정
		sty.style.color = "red"				//폰트 색깔 지정
		
	}
	function texthidden(){
		document.getElementById('msg').style.visibility = "hidden" //숨기겠다는 설정
											//[id].style.visibility = "hidden"
	}
	
	
	
	function textvisible(){
		document.getElementById('msg').style.visibility = "visible" //보이게 하겠다는 설정
		
	}
	
	function clearElement(){
		document.getElementById('cl').innerHTML = ""
	}
	

	
	</script></head>
	<body onload="insertOpt()" id="cl">
		<input type="button" value="BODY 하위태그 삭제" onclick="clearElement()">
		
	<HR>
		<p id="msg">문서 객체 스타일 변경</p>
		<input type="button" value="텍스트 스타일 변경" onclick="textstyle()">
		<input type="button" value="텍스트 숨기기" onclick="texthidden()">
		<input type="button" value="텍스트 보이기" onclick="textvisible()">
		
	
	
	
	
	
	
	<p id="test">test</p>
	<a href="#" onclick="add()">[이미지 추가]</a>
	<a href="#" onclick="remove()">[이미지 삭제]</a>
	
	<hr>
	
	<select id="insert"></select>

</body>
</html>
